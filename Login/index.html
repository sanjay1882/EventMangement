<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="firebaseauth.js"></script>
    <link rel="icon" href="../assests/logo.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Damion&family=Playwrite+VN:wght@100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
  
    <div class="container" id="signup" style="display:none; text-align: center;">
      <center style="display: flex;color: #000000;margin-left:120px;">  
        <h1 style="font-family:'Damion','sans-serif';">Crowd Card</h1></center>
      <h1 class="form-title">Register</h1>
      <form method="post" action="">
        
        <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
        <div class="input-group">
           <i class="fas fa-user"></i>
           <input type="text"  id="fName" placeholder="First Name" required>
           <label for="fName">First Name</label>
        </div>
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text"  id="lName" placeholder="Last Name" required>
            <label for="lName">Last Name</label>
        </div>
        <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email"  id="rEmail" placeholder="Email" required>
            <label for="rEmail">Email</label>
        </div>
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="rPassword"  placeholder="Password" required>
            <label for="rPassword">Password</label>
        </div>
       <button class="btn" id="submitSignUp" >Sign Up</button>
      </form>
      <p class="or">
        ----------or--------
      </p>
      
      <div class="links">
        <p>Already Have Account ?</p>
        <button id="signInButton">Sign In</button>
      </div>
    </div>

  <div class="container" id="signIn" >
    <center style="display: flex;color: #181717;margin-left:130px;" ><h1 style="font-family:'Damion','sans-serif';">CrowdCard</h1></center>
        <h1 class="form-title">Sign In</h1>
        <form method="post" action="">
          <div id="signInMessage" class="messageDiv" style="display:none;"></div>

          <div class="input-group">
              <i class="fas fa-envelope"></i>
              <input type="email"  id="email" placeholder="Email" required>
              <label for="email">Email</label>
          </div>
          <div class="input-group">
              <i class="fas fa-lock"></i>
            <input type="password" id="password"  placeholder="Password" required>
              <label for="password">Password</label>
          </div>
          <p class="recover">
            <a href="#">Recover Password</a>
          </p>
         <button  class="btn"  id="submitSignIn">Sign In</button>
        </form>
        <p class="or">
          ------------- or -------------
        </p>
        <div class="icons">
          <i class="fab fa-google" id="googleSignInBtn"></i>
          <i class='bx bxs-phone' id="phone-auth"></i>
        </div>
        <div class="links">
          <p>Don't have account yet?</p>
          <button id="signUpButton">Sign Up</button>
        </div>
      </div>


      <div class="container" id="number-verify" style="display: none;">
        <center style="display: flex;color: #fff;margin-left:120px;justify-content: center;text-align: center;" >  <i class='bx bx-doughnut-chart' style="font-size: 35px;color: #fff;"></i><h1 style="font-family:'Damion','sans-serif';">Crowd Card</h1></center>
            <h1 class="form-title">Sign In</h1>
            <form method="post" action="">
             
    
              <div class="input-group">
                  <i class="fas fa-envelope"></i>
                  <input type="number"  id="phone-number" placeholder="Mobile Number" required>
                  <label for="num">Mobile Number</label>
              </div>
              
              
             <button  class="btn"  id="submitNumber">Verify</button>
            </form>
            <p class="or">
              ------------- or -------------
            </p>
            <div class="icons">
              <i class="fab fa-google" id="googleSignInBtn"></i>
              
            </div>
            
          </div>
      <script src="script.js"></script>
</body>
</html>
